<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Experiment</title>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <audio src="audio/degaine.wav" id="degaine"></audio>
  <audio src="audio/off.wav" id="off"></audio>
  <audio src="audio/saber-on.mp3" id="on"></audio>
  <script type="x-shader/x-vertex" id="vertexshader">
    void main() {

      vec4 mvPosition = modelViewMatrix * vec4( position.x, position.y, position.z, 1 );

      gl_Position = projectionMatrix * mvPosition;

    }

  </script>
  <script type="x-shader/x-fragment" id="fragmentshader">

    uniform vec3 color;

    void main() {
      gl_FragColor = vec4( color, 1.0 );

    }

  </script>
  <script src="./build/main.js"></script>
</body>
</html>
